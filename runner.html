<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Endless Runner</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      font-family: sans-serif;
    }
    canvas {
      background: #cceeff;
      border: 3px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="300"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let gameOver = false;
    let paused = false;
    let gameStarted = false;
    let countdownActive = false;
    let countdownValue = 3;
    let score = 0;
    let highScore = localStorage.getItem("runnerHighScore") || 0;
    let obstacles = [];
    let speed = 5;
    let groundX = 0;

    const player = {
      x: 50,
      y: 250,
      size: 40,
      dy: 0,
      gravity: 0.8,
      jumpPower: -12,
      grounded: true
    };

    const obstacleEmojis = ["üåµ", "üöß", "ü™µ"];

    // Controls
    document.addEventListener("keydown", e => {
      if (!gameStarted && e.code === "Enter") {
        startCountdown();
      } else if (gameStarted && !gameOver) {
        if (e.code === "Space" && player.grounded && !paused && !countdownActive) {
          player.dy = player.jumpPower;
          player.grounded = false;
        } else if (e.code === "KeyP" && !countdownActive) {
          paused = !paused;
          if (paused) {
            showPauseScreen();
          } else {
            loop();
          }
        }
      }
      if (gameOver && e.code === "Enter") {
        startCountdown();
      }
    });

    function spawnObstacle() {
      const emoji = obstacleEmojis[Math.floor(Math.random() * obstacleEmojis.length)];
      obstacles.push({ x: canvas.width, y: 250, size: 40, emoji });
    }

    function startCountdown() {
      countdownActive = true;
      countdownValue = 3;
      gameOver = false;
      obstacles = [];
      score = 0;
      speed = 5;
      player.y = 250;
      player.dy = 0;
      player.grounded = true;

      let interval = setInterval(() => {
        drawCountdown();
        countdownValue--;
        if (countdownValue < 0) {
          clearInterval(interval);
          countdownActive = false;
          startGame();
        }
      }, 1000);
    }

    function startGame() {
      gameStarted = true;
      loop();
    }

    function loop() {
      if (gameOver || paused || countdownActive) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Ground
      groundX -= speed;
      if (groundX <= -40) groundX = 0;
      ctx.fillStyle = "#654321";
      for (let i = groundX; i < canvas.width; i += 40) {
        ctx.fillRect(i, 290, 40, 10);
      }

      // Player
      player.y += player.dy;
      player.dy += player.gravity;
      if (player.y + player.size >= 290) {
        player.y = 290 - player.size;
        player.dy = 0;
        player.grounded = true;
      }
      ctx.font = player.size + "px Arial";
      ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + player.size);

      // Obstacles
      if (Math.random() < 0.02) spawnObstacle();
      obstacles.forEach((obs, index) => {
        obs.x -= speed;
        ctx.font = obs.size + "px Arial";
        ctx.fillText(obs.emoji, obs.x, obs.y + obs.size);

        // Collision
        if (
          player.x < obs.x + obs.size &&
          player.x + player.size > obs.x &&
          player.y < obs.y + obs.size &&
          player.y + player.size > obs.y
        ) {
          gameOver = true;
        }

        if (obs.x + obs.size < 0) obstacles.splice(index, 1);
      });

      // Score
      score++;
      if (score % 500 === 0) speed += 1;

      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 25);
      ctx.fillText("High Score: " + highScore, 10, 50);

      if (gameOver) {
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("runnerHighScore", highScore);
        }
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 280, 150);
        ctx.font = "20px Arial";
        ctx.fillText("Press Enter to Restart", 300, 190);
        return;
      }

      requestAnimationFrame(loop);
    }

    function drawCountdown() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.font = "60px Arial";
      if (countdownValue > 0) {
        ctx.fillText(countdownValue, canvas.width / 2 - 15, canvas.height / 2);
      } else {
        ctx.fillText("GO!", canvas.width / 2 - 40, canvas.height / 2);
      }
    }

    function showPauseScreen() {
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "40px Arial";
      ctx.fillText("PAUSED", 330, 150);
    }

    function showStartMenu() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.font = "40px Arial";
      ctx.fillText("üèÉ Endless Runner üèÉ", 210, 120);
      ctx.font = "20px Arial";
      ctx.fillText("Press Enter to Start", 310, 160);
      ctx.fillText("Controls: Space = Jump, P = Pause", 250, 200);
    }

    showStartMenu();
  </script>
</body>
</html>
